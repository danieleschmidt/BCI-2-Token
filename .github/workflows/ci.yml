name: ðŸ§  BCI-2-Token CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'feature/*', 'hotfix/*' ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  PYTHON_VERSION: "3.9"
  PYTORCH_VERSION: "2.0.0"
  
jobs:
  # ============================================================================
  # Code Quality & Static Analysis
  # ============================================================================
  code-quality:
    name: ðŸ” Code Quality & Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: ðŸ“¥ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy pre-commit
          pip install -e .[dev]
          
      - name: ðŸŽ¨ Check code formatting (Black)
        run: black --check --diff src/ tests/
        
      - name: ðŸ§¹ Lint code (Ruff)
        run: ruff check src/ tests/
        
      - name: ðŸ” Type checking (MyPy)
        run: mypy src/bci2token/
        
      - name: ðŸ›¡ï¸ Security scan (Bandit)
        run: |
          pip install bandit[toml]
          bandit -r src/ -f json -o bandit-report.json
          
      - name: ðŸ“Š Upload security scan results
        uses: actions/upload-artifact@v3
        with:
          name: security-scan-results
          path: bandit-report.json

  # ============================================================================
  # Unit Tests - Multiple Python Versions & Platforms
  # ============================================================================
  unit-tests:
    name: ðŸ§ª Unit Tests
    needs: code-quality
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11"]
        pytorch-cpu: ["2.0.0", "2.1.0"]
        exclude:
          # Reduce matrix size for faster builds
          - os: windows-latest
            python-version: "3.10"
          - os: macos-latest
            python-version: "3.10"
            
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: ðŸ’¾ Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            
      - name: ðŸ“¥ Install PyTorch CPU
        run: |
          pip install torch==${{ matrix.pytorch-cpu }} --index-url https://download.pytorch.org/whl/cpu
          
      - name: ðŸ“¥ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          
      - name: ðŸ§ª Run unit tests
        run: |
          pytest tests/ -v \
            --cov=bci2token \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --junitxml=test-results.xml \
            -m "unit and not slow"
            
      - name: ðŸ“Š Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            test-results.xml
            htmlcov/
            
      - name: â˜‚ï¸ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # ============================================================================
  # Integration Tests
  # ============================================================================
  integration-tests:
    name: ðŸ”— Integration Tests
    needs: unit-tests
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: ðŸ“¥ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install -e .[dev,realtime]
          
      - name: ðŸ”— Run integration tests
        run: |
          pytest tests/ -v \
            --cov=bci2token \
            --cov-report=xml \
            --junitxml=integration-test-results.xml \
            -m "integration" \
            --durations=10
            
      - name: ðŸ“Š Upload integration test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: integration-test-results
          path: integration-test-results.xml

  # ============================================================================
  # Performance Tests
  # ============================================================================
  performance-tests:
    name: âš¡ Performance Tests
    needs: unit-tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: ðŸ“¥ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install -e .[dev]
          pip install pytest-benchmark memory-profiler
          
      - name: âš¡ Run performance tests
        run: |
          pytest tests/ -v \
            --benchmark-only \
            --benchmark-json=benchmark-results.json \
            -m "performance"
            
      - name: ðŸ“Š Upload performance results
        uses: actions/upload-artifact@v3
        with:
          name: performance-results
          path: benchmark-results.json

  # ============================================================================
  # Security Tests
  # ============================================================================
  security-tests:
    name: ðŸ›¡ï¸ Security Tests
    needs: code-quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: ðŸ“¥ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install -e .[dev]
          pip install safety pip-audit
          
      - name: ðŸ”’ Check for known vulnerabilities (Safety)
        run: safety check --json --output safety-report.json
        continue-on-error: true
        
      - name: ðŸ” Audit dependencies (pip-audit)
        run: pip-audit --format=json --output=pip-audit-report.json
        continue-on-error: true
        
      - name: ðŸ›¡ï¸ Run security tests
        run: |
          pytest tests/ -v \
            --junitxml=security-test-results.xml \
            -m "security"
            
      - name: ðŸ“Š Upload security test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-test-results
          path: |
            security-test-results.xml
            safety-report.json
            pip-audit-report.json

  # ============================================================================
  # End-to-End Tests
  # ============================================================================
  e2e-tests:
    name: ðŸŽ¯ End-to-End Tests
    needs: [integration-tests, performance-tests]
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: ðŸ“¥ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install -e .[dev,realtime]
          
      - name: ðŸ“ Create test data
        run: |
          mkdir -p test_data
          python -c "
          import numpy as np
          # Generate sample EEG data
          eeg_data = np.random.randn(64, 1000)
          np.save('test_data/sample_eeg.npy', eeg_data)
          # Generate sample ECoG data
          ecog_data = np.random.randn(128, 2000)
          np.save('test_data/sample_ecog.npy', ecog_data)
          "
          
      - name: ðŸŽ¯ Run end-to-end tests
        run: |
          pytest tests/ -v \
            --junitxml=e2e-test-results.xml \
            -m "e2e" \
            --tb=short
            
      - name: ðŸ“Š Upload E2E test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-test-results
          path: e2e-test-results.xml

  # ============================================================================
  # Build & Package
  # ============================================================================
  build:
    name: ðŸ“¦ Build & Package
    needs: [unit-tests, integration-tests]
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: ðŸ“¥ Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
          
      - name: ðŸ—ï¸ Build package
        run: python -m build
        
      - name: âœ… Check package
        run: twine check dist/*
        
      - name: ðŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-packages
          path: dist/

  # ============================================================================
  # Documentation
  # ============================================================================
  docs:
    name: ðŸ“š Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: ðŸ“¥ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install -e .[dev]
          pip install sphinx sphinx-rtd-theme sphinxcontrib-napoleon
          
      - name: ðŸ“š Build documentation
        run: |
          cd docs
          make html
          
      - name: ðŸ“Š Upload documentation
        uses: actions/upload-artifact@v3
        with:
          name: documentation
          path: docs/_build/html/

  # ============================================================================
  # Docker Build
  # ============================================================================
  docker:
    name: ðŸ³ Docker Build
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: ðŸ”‘ Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ðŸ“Š Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            
      - name: ðŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # Deployment to Staging
  # ============================================================================
  deploy-staging:
    name: ðŸš€ Deploy to Staging
    needs: [e2e-tests, security-tests, docker]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    
    environment:
      name: staging
      url: https://staging.bci2token.dev
      
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4
        
